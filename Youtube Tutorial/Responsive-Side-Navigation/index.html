<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Responsive-Sidebar-Navigation</title>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidebar.css">
    </head>

    <body>
        <div class="sidebar active">
            <div class="logo-content">
                <div class="logo">
                    <i class='bx bxl-html5'></i>
                    <div class="logo-name">Sidebar</div>
                </div>
               
                <i class='bx bx-menu' id="btn"></i>
            </div>

            <ul class="nav-list">
                <li>
                    <i class='bx bx-search' ></i>
                    <input type="text" name="search" id="search" placeholder="Search">
                    <span class="tooltip">Search</span>
                </li>
                
                <li>
                    <a href="#">
                        <i class='bx bx-grid-alt' ></i>
                        <span class="links-name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                
                <li>
                    <a href="#">
                        <i class='bx bx-user' ></i>
                        <span class="links-name">User</span>
                    </a>
                    <span class="tooltip">User</span>
                </li>
                
                <li>
                    <a href="#">
                        <i class='bx bx-chat' ></i>
                        <span class="links-name">Message</span>
                    </a>
                    <span class="tooltip">Message</span>
                </li>
                
                <li>
                    <a href="#">
                        <i class='bx bx-pie-chart-alt-2' ></i>
                        <span class="links-name">Analytics</span>
                    </a>
                    <span class="tooltip">Analytics</span>
                </li>
                
                <li>
                    <a href="#">
                        <i class='bx bx-folder' ></i>
                        <span class="links-name">File Manager</span>
                    </a>
                    <span class="tooltip">File Manager</span>
                </li>
                
                <li>
                    <a href="#">
                        <i class='bx bx-cart-alt' ></i>
                        <span class="links-name">Order</span>
                    </a>
                    <span class="tooltip">Order</span>
                </li>
                
                <li>
                    <a href="#">
                        <i class='bx bx-like' ></i>
                        <span class="links-name">Liked</span>
                    </a>
                    <span class="tooltip">Liked</span>
                </li>
                
                <li>
                    <a href="#">
                        <i class='bx bx-cog'></i>
                        <span class="links-name">Setting</span>
                    </a>
                    <span class="tooltip">Setting</span>
                </li>

            </ul>

            <div class="profile-content">
                <div class="profile">
                    <div class="profile-details">
                        <img src="headPhoto.jpg" alt="">
                        <div class="name-topic">
                            <div class="name">ChrisæŸ¯</div>
                            <div class="topic">Sidebar</div>
                        </div>
                    </div>
                    <i class='bx bx-log-out' id="log-out"></i>
                </div>
            </div>
        </div>

        <div class="home-content">
            <div class="text">
                Home Content
            </div>
        </div>

        <script src="js/sidebar.js"></script>
    </body>
</html>
